name: Fullstack App CI + GHCR Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual runs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write  # Required for pushing to GHCR
      contents: read   # Required for checking out code

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/my-fullstack-app:latest ./server

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/my-fullstack-app:latest ./client

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/my-fullstack-app:latest
